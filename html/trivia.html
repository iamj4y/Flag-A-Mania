<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="../js/gameScript.js"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="quizContainer">
      <!-- Progress Bar -->
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>

      <!-- Score and Pause -->
      <div id="header">
        <p id="score">Score: 500</p>
        <button id="pauseButton">||</button>
        <a href="./play.html" class="exit-button">
          <div id="exit">
              <img src="../img/icons/close.png">
          </div>
        </a>
      </div>

      <!-- Question -->
      <div id="questionContainer">
        <h1 id="question">Bahamas</h1>
      </div>

      <!-- Options Grid -->
      <div id="optionsContainer">
        <button class="option">
          <img src="../img/flag/us.svg" alt="Flag 1">
        </button>
        <button class="option">
          <img src="../img/flag/co.svg" alt="Flag 2">
        </button>
        <button class="option">
          <img src="../img/flag/bz.svg" alt="Flag 3">
        </button>
        <button class="option">
          <img src="../img/flag/bs.svg" alt="Flag 4">
        </button>
      </div>

      <!-- Timer -->
      <div id="timerBarContainer">
        <div id="timerBar"></div>
      </div>
      <p id="timeLeft">00:18</p>
    </div>
  </body>
</html>
