<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Play | Flag-A-Mania</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="settings" position="absolute">
      <!-- This is the code for the Settings pop-up boxes-->
      <div id="overlay"></div>
      <div id="triviaSettingsBox">
        <h1 id="triviah1">Trivia Game Settings</h1>
          <div class="horizontalSettings">
            <label for="timer">Next Question Timer:</label>
            <select name="timer" id="timer" class="settingInputs">
              <option value="5secs">5 secs</option>
              <option value="10secs">10 secs</option>
              <option value="15secs">15 secs</option>
              <option value="20secs">20 secs</option>
            </select>
          </div><br>
          <div class="horizontalSettings">
            <label for="rounds">Number of Rounds:</label>
            <select name="rounds" id="rounds" class="settingInputs">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div><br>
          <div class="horizontalSettings">
            <label for="volumeSlider">Sound Volume:</label>
            <input type="range" min="1" max="100" value="50" class="settingInputs" name="volumeSlider" id="volumeSlider">
          </div><br>
          <!--NOTE: The elements for these buttons might not be the appropriate ones -->
          <div class="horizontalSettings">
            <label for="contrast">High Contrast Mode:</label>
            <button type="button" name="contrast" class="settingInputs">OFF</button>
          </div><br>
          <div class="horizontalSettings">
            <label for="tts">Text-to-Speech:</label>
            <button type="button" name="tts" class="settingInputs">OFF</button>
          </div><br>
          <div class="finalConfirmation">
                <button type="submit" class="submitButtons" id="cancelButton">Cancel</button>
            <button type="button" class="submitButtons" id="confirmButton">Confirm</button>
          </div>
        </div>
    </div>

    <!-- Code for the regular page-->
    <div class="playHead">
      <a href="./index.html" class="exit-button">
      <img src="../img/icons/close.png" width="40">
    </a>
    <h1>Select a Game Mode</h1>
    </div>
      <div id="largeButtonSection"> 
         <a href="#" class="gameModeButton">
           <div class="modeButtonSpace">
              <!-- <img src="./settings.html"> -->
              <button id="startGame" class="largeButton"><img src="../img/icons/play.png" width="90px" id="play">Trivia<br>Mode</button>
           </div>
         </a>
         <a href="#" class="gameModeButton">
           <div class="modeButtonSpace">
            <button id="learningMode" class="largeButton"><img src="../img/icons/lightbulb.png" width="100px" id="lightbulb">Learning<br>Mode</button>
           </div>
         </a>
      </div>
    <div id="smallButtonSection">
      <button class="smallButton"><img src="../img/icons/arrow.png" width="40px" id="arrow">Progress</button>
      <button type="button" class="smallButton" id="settingsButton"><img src="../img/icons/gear.png" width="30px" id="gear">Settings</button>
    </div>
    <script src="../js/playPage.js"></script>
  </body>
</html>
